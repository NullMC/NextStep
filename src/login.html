<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NextStep</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="static/CSS/IMG/Logo NextStep.png" type="image/x-icon">
    <link rel="stylesheet" href="static/CSS/index.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo"><img src="static/CSS/IMG/Logo NextStep.png" style="width: 3rem; height: auto;" alt="">NextStep</div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Accedi</button>
                <button class="auth-tab" onclick="switchTab('register')">Registrati</button>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <!-- Form Login -->
            <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Accedi
                </button>
            </form>

            <!-- Form Registrazione -->
            <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Cognome</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password (min. 8 caratteri)</label>
                    <input type="password" class="form-control" minlength="8" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> Registrati
                </button>
            </form>

            <div style="text-align: center; margin-top: 2rem;">
                <a href="index.html" style="color: var(--text-secondary);">
                    <i class="fas fa-arrow-left"></i> Torna alla home
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'api';

        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
            
            hideMessages();
        }

        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const el = document.getElementById('success-message');
            el.textContent = message;
            el.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        async function handleLogin(e) {
            e.preventDefault();
            const form = e.target;
            const email = form.querySelector('input[type="email"]').value;
            const password = form.querySelector('input[type="password"]').value;

            try {
                const response = await fetch(`${API_URL}/auth.php?action=login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('nextstep_token', data.token);
                    localStorage.setItem('nextstep_user', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    showError(data.error || 'Errore durante il login');
                }
            } catch (error) {
                showError('Errore di connessione');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const form = e.target;
            const inputs = form.querySelectorAll('input');
            
            const data = {
                nome: inputs[0].value,
                cognome: inputs[1].value,
                email: inputs[2].value,
                password: inputs[3].value
            };

            try {
                const response = await fetch(`${API_URL}/auth.php?action=register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('nextstep_token', result.token);
                    localStorage.setItem('nextstep_user', JSON.stringify(result.user));
                    window.location.href = 'dashboard.html';
                } else {
                    showError(result.error || 'Errore durante la registrazione');
                }
            } catch (error) {
                showError('Errore di connessione');
            }
        }

        // Redirect se gi√† loggato
        if (localStorage.getItem('nextstep_token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
